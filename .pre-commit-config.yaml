repos:
  - repo: local
    hooks:
      # Option 1: Run as a Python module (recommended)
      - id: custom-formatting
        name: Custom Formatting Script
        entry: python -m gambitpairing.resources.scripts.formatting
        language: system
        pass_filenames: false
        require_serial: true

      # Check for TODO comments
      - id: check-todos
        name: Check for TODOs
        entry: bash -c 'if grep -ri "todo\|fixme\|bug\|hack\|xxx" --include="*.py" .; then exit 1; fi'
        language: system
        pass_filenames: false
        warn_only: true  # not a fatal error